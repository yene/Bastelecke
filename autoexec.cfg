// Fade time on visual effects on doing or receiving damage reduced to half duration
dota_health_hurt_decay_time_max "0"	// (Default 0.8)
dota_health_hurt_decay_time_min "0"	// (Default 0.3)
dota_health_hurt_delay "0"		// (Default 0.1)
dota_pain_decay "0"			// (Default 0.8)
dota_pain_factor "0"			// (Default 3)
dota_pain_fade_rate "0"			// (Default 3)
dota_pain_multiplier "0"		// (Default 0.8)

dota_minimap_hero_size "1000" 		// Slightly bigger hero icons on minimap	(default 600)
dota_minimap_misclick_time "0" 		// removed Threshold			 	(default 0.2)

// Minimap icon scaling by heroes proximity to each other. When heroes are close together, their icons 
// will be reduced in size on the minimap so that you can more easily see who is there from the minimap. 
// Without this, icons close together will overlap more and its hard to tell who is there by looking at the minimap.
dota_minimap_hero_scalar 1		
dota_minimap_hero_scalar_distance 20	// Proximity in pixels to begin scaling (default 12):
dota_minimap_hero_scalar_minimum 600	// Minimum scaled size (default 500)

// Jump camera to top rune
bind "F4" "dota_camera_set_lookatpos -2273 1800"
// Jump camera to bottom rune 	
bind "F5" "dota_camera_set_lookatpos 3035 -2350"

// Reload config file
bind "F8" "exec autoexec.cfg;"

